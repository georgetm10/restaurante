<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registro de Usuario</title>
</head>
<link rel='stylesheet' href='../public/css/bootstrap.min.css' type='text/css'>
<link rel='stylesheet' href='../public/css/george.css' type='text/css'>
<body>
	<div class="reg">
		<h2 class="text-center">Registro de Usuarios</h2>
		<br><br>
		
		  <div class="form-group">
		    <input type="text" id="id" class="form-control" style="display: none">
		  </div>
		  <div class="form-group">
		    <label>USUARIO</label>
		    <input type="text" id="Usuario" class="form-control" placeholder="Usuario">
		  </div>
		  <div class="form-group">
		    <label>CONTRASENA</label>
		    <input type="password" id="Contra" class="form-control" placeholder="Contrasena">
		  </div>
		 <div class="form-group">
		    <label>NOMBRE</label>
		    <input type="text" id="Nombre" class="form-control" placeholder="Nombre">
		  </div>
		  <div class="form-group">
		    <label>APELLIDOS</label>
		    <input type="text" id="Apellidos" class="form-control" placeholder="Apellidos">
		  </div>
		 <div class="form-group">
		    <label>DNI</label>
		    <input type="text" id="DNI" class="form-control" placeholder="DNI">
		  </div>
		  <div class="form-group">
		    <label>E-MAIL</label>
		    <input type="text" id="email" class="form-control" placeholder="E-mail">
		  </div>
		 <div class="form-group">
		    <label>SEXO</label>
		    <input type="text" id="Sexo" class="form-control" placeholder="Sexo">
		  </div>
		  <div class="form-group">
		    <label>TELEFONO</label>
		    <input type="text" id="Telefono" class="form-control" placeholder="Telefono">
		  </div>
		   <div class="form-group">
		    <label>DIRECCION</label>
		    <input type="text" id="Direccion" class="form-control" placeholder="Direccion">
		  </div>
		 <div class="bn center-block">
		  <button  class="btn btn-primary" onclick="enviar()" style="margin-right: 30px">AGREGAR</button>
		  <button  class="btn btn-danger">CANCELAR</button>
		</div>
		
	</div>
<script src='../public/js/jquery-1.12.3.min.js'></script>
<script src='../public/js/bootstrap.min.js'></script>
<script src='../public/peticiones/peticiones.js'></script>
</body>
</html>
